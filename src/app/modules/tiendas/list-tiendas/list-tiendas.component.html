<div class="container-tiendas d-flex">
  <div *ngFor="let tienda of tiendas" class="card" style="width: 18rem;">
    <img class="card-img-top" [src]="tienda.img" alt="Card image cap">
    <div class="card-body">
      <h5 class="card-title">{{tienda.nombre}}</h5>
      <p class="card-text">
        {{tienda.descripcion}}
      </p>
      <a [routerLink]="['/tienda', tienda.id_tienda]" class="btn btn-success">See more</a>
    </div>
  </div>
</div>
